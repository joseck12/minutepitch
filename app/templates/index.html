{% extends 'base.html' %}
{% import 'macros.html' as macro%}


<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
{% endblock %}
<!-- Content block -->

{% block content %}
   <form method="POST" action="" class='pitch'>
      {{ pitch.hidden_tag() }}
      <fieldset>
         <div>
            {{ pitch.pitch(class='post-input')}}
         </div>
         <div class='choices'>
            {{ pitch.category(class='checkbox')}}
         </div>
      </fieldset>
      <div>
         {{ pitch.submit(class='post-btn') }}
      </div>
   </form>
{% endblock %}
